version: "2.4"
services:
  autoheal:
    restart: always
    image: willfarrell/autoheal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  mn:
    restart: always
    init: true
    build: ./containers/etho
    volumes:
      - "./data/etho:/home/etho/.ether1:rw"
    pids_limit: 50
    labels:
      - autoheal=true
    ports:
      - "30305:30305"

  ethofs:
    restart: always
    init: true
    build: ./containers/ethofs
    volumes:
      - "./data/ethofs:/home/etho/.ipfs:rw"
      - "./data/etho:/home/etho/.ether1:rw"
    pids_limit: 50
    labels:
      - autoheal=true
    ports:
      - "80:8080"
      - "4001:4001"